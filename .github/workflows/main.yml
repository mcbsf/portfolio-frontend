name: Build and Deploy Prod

on:
  push:
    branches:
      - main

permissions:
  contents: read      # allow checkout
  id-token: write     # REQUIRED for OIDC â†’ AssumeRoleWithWebIdentity

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   

      - name: Install dependencies
        run: npm install --prefix app

      - name: Build the app
        run: npm run build --prefix app

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::839287955684:role/github-actions-portfolio-deploy
          aws-region: us-east-1

      - name: Upload to S3
        run: |
          aws s3 sync ./app/build/ s3://portfolio-react-bucket/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3M6KI0QUL3A4X \
            --paths "/*"
